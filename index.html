<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden To-Do ðŸŒ³</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="main-container">
        
        <div class="plant-section">
            <h2>Daily Growth</h2>
            <div id="plant-display" class="plant-stage-1">ðŸŒ±</div>
            <p id="progress-text">0% Completed</p>
        </div>

        <div class="todo-section">
            <h1>Today's Tasks</h1>
            
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="Add a task for today...">
                <button id="add-btn"><i class="fas fa-plus"></i></button>
            </div>

            <ul id="todo-list">
                </ul>
        </div>

        <div class="calendar-section">
            <h2>History</h2>
            <div class="calendar-header">
                <button id="prev-month">&lt;</button>
                <span id="month-year"></span>
                <button id="next-month">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
